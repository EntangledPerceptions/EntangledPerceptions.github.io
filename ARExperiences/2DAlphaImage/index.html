<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
    >
      <a-assets>
        <img
          id="source"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/photo_alpha.png"
        />
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pattern-logoEP.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-image
          id="transparency"
          src="#source"
          position="0 0.5 0"
          scale="1.5 1.5 1.5"
          rotation="0 0 0"
          animation="property: rotation; to:0 360 0; loop: true; dur: 10000"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

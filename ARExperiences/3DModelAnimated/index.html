<!DOCTYPE html>

<!-- Modelo 3D Simple con animacion embedded simple -->
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
    >
      <!-- inicio de asset manager -->
      <a-assets>
        <a-asset-item
          id="modelo"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/cerebro.glb"
        ></a-asset-item>
      </a-assets>

      <!-- inicio de MARCADOR -->
      <a-marker
        id="marker"
        type="pattern"
        preset="custom"
        smooth="true"
        url="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pattern-logoEP.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- inicio de EXPERIENCIA -->
        <a-entity
          id="cerebro"
          position="0.7 0 0.7"
          rotation="0 0 0"
          scale="8 8 8"
          gltf-model="#modelo"
          animation-mixer
        ></a-entity>

        <!-- fin de experiencia -->
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>

<!-- POSTER COVID 1 -->
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
    >
      <!-- asset manager -->

      <a-assets>
        <audio
          id="audio1"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/sintomas.mp3"
          preload="auto"
        ></audio>
        <audio
          id="audio2"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/saludo.mp3"
          preload="auto"
        ></audio>
        <img
          id="sprite1_1"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/Sprite1_1.png"
        />
        <img
          id="sprite1_2"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/sprite1_2.png"
        />
        <img
          id="sprite1_3"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/sprite1_3.png"
        />
        <img
          id="sprite1_4"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/sprite1_4.png"
        />
        <img
          id="sprite1_5"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/sprite1_5.png"
        />
        <img
          id="sprite2_1"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/sprite2_1.png"
        />
        <img
          id="sprite2_2"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/sprite2_2.png"
        />
        <img
          id="sprite2_3"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/sprite2_3.png"
        />
      </a-assets>

      <!-- marcador A-->

      <a-marker
        type="pattern"
        preset="custom"
        url="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/covid_mkr1.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        cursor="fuse: true; rayOrigin: mouse;"
        sound="src: #audio1; autoplay: false; on: markerFound"
        emitevents="true"
        id="markerA"
      >
        <a-plane
          position="0 0 0.255"
          rotation="-90 0 0"
          geometry="width: 2.5; height: 1.5"
        ></a-plane>

        <a-image
          id="S1_1"
          src="#sprite1_1"
          position="-1.162 0.3 0.332"
          rotation="-90 0 0"
          scale="0.7 0.7 1"
        >
        </a-image>
        <a-image
          id="S1_2"
          src="#sprite1_2"
          position="0 0.45 0.247"
          rotation="-90 0 0"
          scale="0.8 0.8 1"
        >
        </a-image>
        <a-image
          id="S1_3"
          src="#sprite1_3"
          position="0.248 0.55 0.292"
          rotation="-90 0 0"
          scale="0.3 0.3 1"
        >
        </a-image>
        <a-image
          id="S1_4"
          src="#sprite1_4"
          position="-0.332 0.55 0.278"
          rotation="-90 0 0"
          scale="0.3 0.3 1"
        >
        </a-image>
        <a-image
          id="S1_5"
          src="#sprite1_5"
          position="-0.767 0.6 -0.12"
          rotation="-90 0 0"
          scale="0.3 0.3 1"
        >
        </a-image>
        <a-image
          id="S1_6"
          src="#sprite1_5"
          position="0.208 0.6 0"
          rotation="-90 0 0"
          scale="0.3 0.3 1"
        >
        </a-image>
        <a-image
          id="S1_7"
          src="#sprite1_5"
          position="-0.492 0.6 0.544"
          rotation="-90 0 0"
          scale="0.3 0.3 1"
        >
        </a-image>
        <a-image
          id="S1_8"
          src="#sprite1_5"
          position="0.904 0.6 0.431"
          rotation="-90 0 0"
          scale="0.3 0.3 1"
        >
        </a-image>
        <a-image
          id="S1_9"
          src="#sprite1_5"
          position="0.837 0.6 -0.086"
          rotation="-90 0 0"
          scale="0.3 0.3 1"
        >
        </a-image>
        <a-image
          id="S1_10"
          src="#sprite1_1"
          position="1.249 0.3 0.332"
          rotation="-90 0 0"
          scale="0.7 0.7 1"
        >
        </a-image>
      </a-marker>

      <!-- MARCADOR B -->

      <a-marker
        type="pattern"
        position="2 0 0"
        preset="custom"
        url="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pamale_SPRITES/covid_mkr3.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        cursor="fuse: true; rayOrigin: mouse;"
        sound="src: #audio2; autoplay: false; on: markerFound"
        emitevents="true"
        id="markerB"
      >
        <a-plane
          position="0 0 0.255"
          rotation="-90 0 0"
          geometry="width: 2.5; height: 1.5"
        ></a-plane>
        <a-image
          id="S2_1"
          src="#sprite2_1"
          position="0 0.5 -0.318"
          rotation="-90 0 0"
          scale="1 1 1"
        ></a-image>

        <a-image
          id="S2_2"
          src="#sprite2_2"
          position="-1.264 0.3 0.575"
          rotation="-90 0 0"
          scale="1 1.1 1"
        ></a-image>

        <a-image
          id="S2_3"
          src="#sprite2_3"
          position="1.306 0.3 0.596"
          rotation="-90 0 0"
          scale="1.39 1 1"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

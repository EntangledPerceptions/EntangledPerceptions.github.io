<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="quetzalcoatl"
          src="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/carlos1212247/nft/a702df73a00f2419cab29e36e5d1120bab03f3e9/assets/Quetzalcoatl.gltf"
        ></a-asset-item>
      </a-assets>

      <a-marker
        id="marker"
        type="pattern"
        preset="custom"
        smooth="true"
        url="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/carlos1212247/nft/a702df73a00f2419cab29e36e5d1120bab03f3e9/Fig_Assets/pattern-Figu_MarkersF.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="figura"
          scale="12 12 12"
          animation-mixer="loop: repeat"
          gltf-model="#quetzalcoatl"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

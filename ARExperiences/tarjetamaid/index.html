<!DOCTYPE html>

<!-- experiencia AR con Controles DOM -->
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
  <script src="/buttons.js"></script>
  <script>
    AFRAME.registerComponent("animevent", {
      init() {
        this.el.addEventListener("animation-loop", function () {
          var box = document.querySelector("a-scene").querySelector("#model");
          box.setAttribute("animation-mixer", { clip: "idle" });
          console.log("animation finished");
        });
      },
    });
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: rgb(99, 89, 202);
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin: 0px; overflow: hidden">
    <div class="buttons">
      <button id="bluebutton" class="say-hi-button">Hola!</button>
    </div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true"
    >
      <a-assets>
        <a-asset-item
          id="robot"
          src="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/TarjetaMaid/animaid.glb"
        ></a-asset-item>
      </a-assets>
      <a-marker
        id="marcador"
        type="pattern"
        preset="custom"
        smooth="true"
        url="https://entangled-cors.herokuapp.com/https://storage.googleapis.com/entangled_p_testserver/pattern-logoEP.patt"
        emitevents="true"
      >
        <a-entity
          id="model"
          position="0 0.384 0.702"
          rotation="0 0 0"
          scale="4 4 4"
          gltf-model="#robot"
          animation-mixer="clip: idle; crossFadeDuration: 0.9"
          animevent
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

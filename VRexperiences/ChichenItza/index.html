<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene fog="color: #b0af83">
      <a-assets>
        <a-asset-item
          id="room"
          src="https://entangled-cors.herokuapp.com/https://privatecdn.stdcdn.com/chichen_itza.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
        id="Vroom"
        position="0 0.3 0.3"
        scale="1 1 1"
        gltf-model="#room"
      ></a-entity>

      <a-entity
        environment="preset: forest; playArea: 1.25; seed: 3; fog: 0.8; groundYScale: 42; dressingAmount: 2; flatShading: false; ground: hills; dressingColor: #4f613d; skyType: gradient; skyColor: #ff7361"
      ></a-entity>

      <a-entity
        id="sun"
        position="-60.51 11.778 -67.98"
        scale="16.665 16.665 16.665"
        geometry="primitive: sphere"
        material="color: #ffefb9; shader: flat; fog: false"
        light="type: hemisphere; color: #ff996c; groundColor: #ffbc9a; decay: 0.79; distance: 5"
      ></a-entity>

      <a-camera position="-39.5 2.5 55.7"></a-camera>
    </a-scene>
  </body>
</html>
